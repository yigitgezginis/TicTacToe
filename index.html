<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="gameBoard x" id="gameBoard">
        <div class="cell" onclick="oneturn(0)"></div>
        <div class="cell" onclick="oneturn(1)"></div>
        <div class="cell" onclick="oneturn(2)"></div>
        <div class="cell" onclick="oneturn(3)"></div>
        <div class="cell" onclick="oneturn(4)"></div>
        <div class="cell" onclick="oneturn(5)"></div>
        <div class="cell" onclick="oneturn(6)"></div>
        <div class="cell" onclick="oneturn(7)"></div>
        <div class="cell" onclick="oneturn(8)"></div>
    </div>

    <div id="gameOverPage" class="gameOverPage">
        <p id="winningMessageElement"></p>
        <button type="button" onclick="window.location.reload()">Restart the Game!</button>
    </div>
</body>
</html>
